<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/icon"
      href="https://seeklogo.com//images/U/uol-logo-68F369E089-seeklogo.com.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/styles.css" />
    <title>Chat UOL</title>
  </head>
  <body>
    <header class="header">
      <img
        class="header-logo"
        src="src/assets/images/chatuol.png"
        alt="bate papo UOL"
      />
      <ion-icon
        class="icon-sidebar"
        name="people"
        onclick="sidebarOn()"
      ></ion-icon>
    </header>
    <aside class="sidebar hidden">
      <div class="left-side" onclick="sidebarOff()"></div>
      <nav class="right-side">
        <div class="contacts">
          <h4>
            Escolha um contato <br />
            para enviar mensagem:
          </h4>
        </div>
        <ul class="select-contacts"></ul>
        <div class="visibility"><h4>Escolha a visibilidade:</h4></div>
        <ul class="select-visibility">
          <li class="public" onclick="selectVisibility(this)">
            <div class="selection-container">
              <ion-icon class="visibility-icon" name="lock-open"></ion-icon>
              <h5 class="to">PÃºblico</h5>
            </div>
          </li>
          <li class="private" onclick="selectVisibility(this)">
            <div class="selection-container">
              <ion-icon class="visibility-icon" name="lock-closed"></ion-icon>
              <h5 class="to">Reservadamente</h5>
            </div>
          </li>
        </ul>
      </nav>
    </aside>
    <main>
      <div class="login-screen">
        <img
          class="login-image"
          src="src/assets/images/chatuol.png"
          alt="logo chat uol"
        />
        <div class="login-container">
          <input class="login-input" placeholder="Digite seu nome" />
          <button class="login-button" onclick="login()">Entrar</button>
        </div>
      </div>
      <ul class="container-messages"></ul>
    </main>
    <footer class="footer">
      <div class="send-message-container"></div>
      <ion-icon
        class="send-message-icon"
        name="paper-plane-outline"
        onclick="sendMessages()"
      ></ion-icon>
    </footer>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="src/scripts/script.js"></script>
  </body>
</html>
